version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "infra/user/sql/schema.sql"
      - "infra/auth/sql/schema.sql"
    queries: "infra/*/sql/queries"
    gen:
      go:
        out: "generated/sqlc"
        package: "db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true