syntax = "proto3";

package common.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

option go_package = "github.com/nahualventure/class-backend/proto/generated/go/common/v1;commonv1";

message ErrorDetail {
  string code = 1;
  string message = 2;
  google.protobuf.Struct context = 3;
  google.protobuf.Timestamp timestamp = 4;
}